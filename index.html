<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <style>

        body {
            background-color: #aaa;
        }

        canvas {
            border: 4px solid #fff;
            border-bottom: transparent;
            background: url('/bkg.png') repeat;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas></canvas>

    <img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid">
    <img hidden id="bricks" src="./bricks.png" alt="Bricks Arkanoid">

    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

            const $sprite = document.querySelector('#sprite')
            const $bricks = document.querySelector('#bricks')

        canvas.width = 448;
        canvas.height = 400;
        
        //Ball variables
        const ballRadius = 4;
        //Ball position
        let x = canvas.width / 2
        let y = canvas.height - 30
        //Ball speed
        let dx = -3;
        let dy = -3;
        //bar variables
        const paddleHeight = 10;
        const paddleWidth = 50;

        const PADDLE_SENSITIVITY = 8;

let paddleX = (canvas.width - paddleWidth) / 2
let paddleY = canvas.height - paddleHeight - 10

        let rightPressed = false;
        let leftPressed = false;

        //Bricks variables
        const brickRowCount = 6;
        const brickColumnCount = 13;
        const brickWidth = 32;
        const brickHeight = 16;
        const brickPadding = 0;
        const brickOffsetTop = 80;
        const brickOffsetLeft = 16;
        const bricks = [];

        const BRICK_STATUS = {
            ACTIVE: 1,
            DESTROYED: 0
        }

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [] // initialize the empty array
            for (let r = 0; r < brickRowCount; r++) {
                //calculate brick position on screen
                const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft
                const brickY = r * (brickHeight + brickPadding) + brickOffsetTop
                //asign a random color to each brick
                const random = Math.floor(Math.random() * 8)
                //very important to remember
                bricks[c][r] = {
                    x: brickX,
                    y: brickY, 
                    status: BRICK_STATUS.ACTIVE, 
                    color: random
                }
            }
        }

    
        function drawBall() {
            ctx.beginPath()
            ctx.arc(x , y, ballRadius, 0, Math.PI * 2)
            ctx.fillStyle = '#09f'
            ctx.fill()
            ctx.closePath()
        }
        function drawPaddle() {

            ctx.drawImage(
                $sprite,
                29, 
                174, 
                paddleWidth, 
                paddleHeight, 
                paddleX, 
                paddleY, 
                paddleWidth,
                paddleHeight 
            )
        }
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                const currentBrick = bricks[c][r]
                if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

                const clipX = currentBrick.color * 32

                ctx.drawImage(
                    $bricks,
                    clipX, 
                    0, 
                    brickWidth, 
                    brickHeight, 
                    currentBrick.x, 
                    currentBrick.y,
                    brickWidth,
                    brickHeight 
                )
        }
    }
    }

        function collitionDetection() { 
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r]
                    if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

                    const isBallSameXAsBrick = 
                    x > currentBrick.x &&
                    x < currentBrick.x + brickWidth

                    const isBallSameYAsBrick = 
                    y > currentBrick.y &&
                    y < currentBrick.y + brickHeight

                    if (isBallSameXAsBrick && isBallSameYAsBrick) {
                        dy = -dy
                        currentBrick.status = BRICK_STATUS.DESTROYED
                   
                }
            }
        }
    }
        function ballMovement() {
            //the ball crash aside

            if (
            x + dx > canvas.width - ballRadius ||
            x + dx < ballRadius
            ) {dx = -dx}
            
            //upper wall
            if (y + dy < ballRadius){
                dy = -dy
            }

            //bar touches the bar
            const isBallSameXAsPaddle = 
            x > paddleX &&
            x < paddleX + paddleWidth

            const isBallTouchingPaddle = 
            y + dy > paddleY            
             if (isBallSameXAsPaddle && isBallTouchingPaddle) {
                dy = -dy //Here we change the ball direction
            }

            //The ball touches the ground
            else if (y + dy > canvas.height - ballRadius) {
                console.log('game over')
                document.location.reload()
            }

            //Move the ball
            x += dx
            y += dy
        }
        function paddleMovement() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += PADDLE_SENSITIVITY
            } else if (leftPressed && paddleX > 0) {
                paddleX -= PADDLE_SENSITIVITY
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
        }

        function initEvents() {
            document.addEventListener('keydown', keyDownHandeler)
            document.addEventListener('keyup', keyUpHandeler)
        

        function keyDownHandeler(event) {
            const { key } = event
            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = true;
            } else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandeler(event) {
            const { key } = event
            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = false;
            } else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = false;
            }
        }
    }
        function draw() {
            initEvents()
            cleanCanvas()
            drawBall()
            drawPaddle()
            drawBricks()
            collitionDetection()
            ballMovement()
            paddleMovement()
            window.requestAnimationFrame(draw)
        }
        draw()
    </script>
</body>
</html>
